<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Team Builder</title>
  <link rel="stylesheet" href="team-builder.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>POKEMON TEAM BUILDER</h1>
      <p>Filter by stats, types, abilities, and moves</p>
    </div>

    <div class="main-content">
      <div class="filters-section">
        <h3>FILTERS</h3>
        
        <!-- TEXT SEARCH FILTER -->
        <div style="padding: 0 20px 15px 20px;">
          <input type="text" id="pokemonNameSearch" placeholder="Search by Pokémon name..." style="margin-bottom: 0;">
        </div>
        
        <!-- BASE STAT TOTAL FILTER -->
        <div class="filter-group">
          <div class="filter-group-header" onclick="toggleFilterGroup(this)">
            <span class="filter-star" id="bstStar">★</span>
            BASE STAT TOTAL (BST)
          </div>
          <div class="filter-group-content">
            <div class="stat-range-container">
              <div style="flex: 1; font-size: 13px; font-weight: bold; color: #000000; text-align: center; margin-bottom: 2px;">MIN</div>
              <div style="font-size: 13px; font-weight: bold; color: #000000;"></div>
              <div style="flex: 1; font-size: 13px; font-weight: bold; color: #000000; text-align: center; margin-bottom: 2px;">MAX</div>
            </div>
            <div class="stat-range-container" style="margin-bottom: 25px;">
              <input type="number" id="bstMin" min="180" max="720" value="180" placeholder="Min">
              <span style="font-weight: bold;">—</span>
              <input type="number" id="bstMax" min="180" max="720" value="720" placeholder="Max">
            </div>
            <button class="section-reset" onclick="resetBST()">✕ Clear</button>
          </div>
        </div>

        <!-- INDIVIDUAL STAT FILTERS - MAX -->
        <div class="filter-group">
          <div class="filter-group-header" onclick="toggleFilterGroup(this)">
            INDIVIDUAL STATS (MAX)
          </div>
          <div class="filter-group-content">
            <div class="stat-sliders">
              <div class="stat-slider">
                <label>
                  <span>HP</span>
                  <span id="hpMaxLabel">255</span>
                </label>
                <input type="range" id="hpMax" min="0" max="255" value="255" step="5">
              </div>
              <div class="stat-slider">
                <label>
                  <span>Attack</span>
                  <span id="atkMaxLabel">255</span>
                </label>
                <input type="range" id="atkMax" min="0" max="255" value="255" step="5">
              </div>
              <div class="stat-slider">
                <label>
                  <span>Defense</span>
                  <span id="defMaxLabel">255</span>
                </label>
                <input type="range" id="defMax" min="0" max="255" value="255" step="5">
              </div>
              <div class="stat-slider">
                <label>
                  <span>Sp. Atk</span>
                  <span id="spaMaxLabel">255</span>
                </label>
                <input type="range" id="spaMax" min="0" max="255" value="255" step="5">
              </div>
              <div class="stat-slider">
                <label>
                  <span>Sp. Def</span>
                  <span id="spdMaxLabel">255</span>
                </label>
                <input type="range" id="spdMax" min="0" max="255" value="255" step="5">
              </div>
              <div class="stat-slider">
                <label>
                  <span>Speed</span>
                  <span id="speMaxLabel">255</span>
                </label>
                <input type="range" id="speMax" min="0" max="255" value="255" step="5">
              </div>
            </div>
            <button class="section-reset" onclick="resetStatMax()">✕ Clear</button>
          </div>
        </div>

        <!-- INDIVIDUAL STAT FILTERS - MIN -->
        <div class="filter-group">
          <div class="filter-group-header" onclick="toggleFilterGroup(this)">
            INDIVIDUAL STATS (MIN)
          </div>
          <div class="filter-group-content">
            <div class="stat-sliders">
              <div class="stat-slider">
                <label>
                  <span>HP</span>
                  <span id="hpMinLabel">0</span>
                </label>
                <input type="range" id="hpMin" min="0" max="255" value="0" step="5">
              </div>
              <div class="stat-slider">
                <label>
                  <span>Attack</span>
                  <span id="atkMinLabel">0</span>
                </label>
                <input type="range" id="atkMin" min="0" max="255" value="0" step="5">
              </div>
              <div class="stat-slider">
                <label>
                  <span>Defense</span>
                  <span id="defMinLabel">0</span>
                </label>
                <input type="range" id="defMin" min="0" max="255" value="0" step="5">
              </div>
              <div class="stat-slider">
                <label>
                  <span>Sp. Atk</span>
                  <span id="spaMinLabel">0</span>
                </label>
                <input type="range" id="spaMin" min="0" max="255" value="0" step="5">
              </div>
              <div class="stat-slider">
                <label>
                  <span>Sp. Def</span>
                  <span id="spdMinLabel">0</span>
                </label>
                <input type="range" id="spdMin" min="0" max="255" value="0" step="5">
              </div>
              <div class="stat-slider">
                <label>
                  <span>Speed</span>
                  <span id="speMinLabel">0</span>
                </label>
                <input type="range" id="speMin" min="0" max="255" value="0" step="5">
              </div>
            </div>
            <button class="section-reset" onclick="resetStatMin()">✕ Clear</button>
          </div>
        </div>

        <!-- TYPE FILTER -->
        <div class="filter-group">
          <div class="filter-group-header" onclick="toggleFilterGroup(this)">
            <span class="filter-star" id="typeStar">★</span>
            TYPES
          </div>
          <div class="filter-group-content">
            <div id="typeButtons" class="type-buttons"></div>
            <button class="section-reset" onclick="resetTypes()">✕ Clear</button>
          </div>
        </div>

        <!-- FORMAT FILTER -->
        <div class="filter-group">
          <div class="filter-group-header" onclick="toggleFilterGroup(this)">
            <span class="filter-star" id="regulationStar">★</span>
            VGC REGULATION
          </div>
          <div class="filter-group-content" style="padding-bottom: 35px;">
            <select id="vgcRegulation" onchange="handleVGCRegulationChange()">
              <option value="">-- Select a regulation --</option>
            </select>
            <button class="section-reset" onclick="resetFormat()">✕ Clear</button>
          </div>
        </div>

        <!-- ABILITY FILTER -->
        <div class="filter-group">
          <div class="filter-group-header" onclick="toggleFilterGroup(this)">
            <span class="filter-star" id="abilityStar">★</span>
            ABILITIES
          </div>
          <div class="filter-group-content">
            <div id="selectedAbilities" class="selected-items"></div>
            <input type="text" id="abilitySearch" placeholder="Search abilities...">
            <div id="abilityList" class="ability-list"></div>
            <button class="section-reset" onclick="resetAbilities()">✕ Clear</button>
          </div>
        </div>

        <!-- MOVE FILTER -->
        <div class="filter-group">
          <div class="filter-group-header" onclick="toggleFilterGroup(this)">
            <span class="filter-star" id="movesStar">★</span>
            MOVES
          </div>
          <div class="filter-group-content">
            <div id="selectedMoves" class="selected-items"></div>
            <input type="text" id="moveSearch" placeholder="Search moves...">
            <div id="moveList" class="move-list"></div>
            <button class="section-reset" onclick="resetMoves()">✕ Clear</button>
          </div>
        </div>

        <!-- FUN FILTERS SECTION -->
        <div class="filter-group">
          <div class="filter-group-header" onclick="toggleFilterGroup(this)">
            <span class="filter-star" id="funStar">★</span>
            FUN FILTERS
          </div>
          <div class="filter-group-content">
            <label class="checkbox-label">
              <input type="checkbox" id="firstEvolutionStage" onchange="toggleFirstEvolutionStage()"> Basic Evolution Stage
            </label>
            <label class="checkbox-label">
              <input type="checkbox" id="middleEvolutionStage" onchange="toggleMiddleEvolutionStage()"> Middle Evolution Stage
            </label>
            <label class="checkbox-label">
              <input type="checkbox" id="finalEvolutionStage" onchange="toggleFinalEvolutionStage()"> Final Evolution Stage
            </label>
            <label class="checkbox-label">
              <input type="checkbox" id="noEvolution" onchange="toggleNoEvolution()"> No Evolution
            </label>
            <label class="checkbox-label">
              <input type="checkbox" id="under50lbs" onchange="toggleUnder50lbs()"> Under 50 lbs
            </label>
            <label class="checkbox-label">
              <input type="checkbox" id="weight50to250" onchange="toggleWeight50to250()"> 50-250 lbs
            </label>
            <label class="checkbox-label">
              <input type="checkbox" id="over250lbs" onchange="toggleOver250lbs()"> Over 250 lbs
            </label>
            <button class="section-reset" onclick="resetFunFilters()">✕ Clear</button>
          </div>
        </div>

        <!-- FILTER BUTTON -->
        <button class="filter-btn" onclick="applyFilters()">FILTER</button>

        <!-- RESET FILTERS -->
        <button class="reset-btn" onclick="resetFilters()">RESET ALL FILTERS</button>

        <!-- LIVE UPDATE TOGGLE -->
        <label class="live-update-label">
          <input type="checkbox" id="liveUpdate" checked> Live Update
        </label>

        <!-- RANDOMIZER -->
        <div class="randomizer-section">
          <label>RANDOMIZE</label>
          <div class="randomizer-controls">
            <input type="number" id="randomCount" min="1" max="10" value="6" placeholder="How many Pokémon?">
            <button class="randomize-btn" onclick="randomizePokemon()">RANDOMIZE</button>
          </div>
        </div>
      </div>

      <div class="results-section">
        <div class="results-header">
          <div class="results-count">
            <span id="resultsCount">0</span> Pokémon found
          </div>
          <div class="sort-options">
            <select id="sortSelect" onchange="applyFilters()">
              <option value="number">Pokédex Number</option>
              <option value="name">Name (A-Z)</option>
              <option value="bst-desc">BST (High to Low)</option>
              <option value="bst-asc">BST (Low to High)</option>
              <option value="hp">HP (High to Low)</option>
              <option value="atk">Attack (High to Low)</option>
              <option value="def">Defense (High to Low)</option>
              <option value="spa">Sp. Atk (High to Low)</option>
              <option value="spd">Sp. Def (High to Low)</option>
              <option value="spe">Speed (High to Low)</option>
            </select>
          </div>
        </div>
        <div id="pokemonGrid" class="pokemon-grid"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
